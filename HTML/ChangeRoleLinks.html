<!DOCTYPE html>
<head runat="server">
    <title>Admin Portal - Change Role Links</title>
    <link href="CSS/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="links.html">View Links</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ChooseUser.html">Change User Role</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ChooseRole.html">Change Role Links</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Sign Out</a>
                </li>

            </ul>
        </div>

    </nav>
    <div class="container">
        <h1>Changing Links for Role: {{.RoleName}}</h1>
        <ul>
            <form action="/ChangeRoleLinks?roleName={{.RoleName}}" method="post" name="rolesForm">
            {{range .RoleLinks}}
            <div class="form-check">
                {{if .HasAccess}}
                        <input type="checkbox" checked="checked" name="{{.LinkName}}">
                        <label class="form-check-label">{{.LinkName}}</label>
                {{else}}
                        <input type="checkbox" name="{{.LinkName}}">
                        <label class="form-check-label">{{.LinkName}}</label>
                {{end}}
            </div>
            {{end}}
            <input type="submit" value="Submit" class="btn btn-primary"/>
            </form>
        </ul>
    </div>
</body>
</html>
